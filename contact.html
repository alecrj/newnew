<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply — NewBridge Living | Recovery Housing in Tallahassee, Florida</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #F5F5DC;
            --navy: #1B2951;
            --orange: #FF8C42;
            --yellow: #FFD60A;
            --white: #FFFFFF;
            --light-cream: #FAFAF7;
            --dark-navy: #0F1B35;
            --soft-orange: #FFB07A;
            --accent: var(--orange);
            --accent-light: var(--soft-orange);
            --text-dark: var(--navy);
            --text-light: var(--cream);
            --background: var(--cream);
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-dark);
            line-height: 1.6;
            padding-top: 120px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        .header {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(245, 245, 220, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(245, 245, 220, 0.2);
            border-radius: 28px;
            z-index: 1000;
            transition: all 0.3s ease;
            padding: 8px 16px;
        }

        .header-inner {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .nav {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav a {
            color: var(--navy);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            padding: 12px 20px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav a:hover, .nav a.active {
            background: rgba(255, 255, 255, 0.9);
            color: var(--navy);
            box-shadow: 0 4px 12px rgba(27, 41, 81, 0.15);
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--navy);
            cursor: pointer;
            padding: 8px;
        }

        /* Form Container */
        .form-section {
            padding: 60px 0;
            text-align: center;
        }

        .form-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .form-container iframe {
            width: 100%;
            max-width: 640px;
            height: 1972px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(27, 41, 81, 0.12);
        }

        /* Mobile Navigation */
        .mobile-nav-bar {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--white);
            border-bottom: 1px solid rgba(27, 41, 81, 0.1);
            z-index: 1001;
            padding: 16px;
        }

        .mobile-page-cards {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 0 8px;
        }

        .page-card {
            background: var(--light-cream);
            color: var(--navy);
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            white-space: nowrap;
            flex-shrink: 0;
            transition: all 0.3s ease;
            border: 1px solid rgba(27, 41, 81, 0.1);
        }

        .page-card.active, .page-card:hover {
            background: var(--orange);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 140, 66, 0.3);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding-top: 80px;
            }

            .header {
                display: none !important;
            }

            .mobile-nav-bar {
                display: block;
            }

            .form-container iframe {
                height: 2200px;
            }

            .container {
                padding: 0 16px;
            }
        }

        @media (max-width: 480px) {
            .form-container iframe {
                height: 2400px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <nav class="nav">
                    <a href="index.html">Home</a>
                    <a href="gallery.html">Maple House</a>
                    <a href="about.html">About</a>
                    <a href="contact.html" class="active">Apply</a>
                </nav>
                <button class="mobile-menu-toggle" aria-label="Menu">☰</button>
            </div>
        </div>
    </header>

    <!-- Clean Mobile Navigation -->
    <div class="mobile-nav-bar">
        <div class="mobile-page-cards">
            <a href="index.html" class="page-card">Home</a>
            <a href="gallery.html" class="page-card">Maple House</a>
            <a href="about.html" class="page-card">About</a>
            <a href="contact.html" class="page-card active">Apply</a>
        </div>
    </div>

    <!-- Google Form -->
    <section class="form-section">
        <div class="container">
            <div class="form-container">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf4st4OXtrCPwTSlJt55AIHAsKVffkWU4oPohuUutoHrv-C2g/viewform?embedded=true" width="640" height="1972" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script>
        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (header) {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            }
        });
    </script>
</body>
</html>
